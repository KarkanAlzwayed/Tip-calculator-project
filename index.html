<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script async>
    function calculate() {
        var checkAmount = document.getElementById("check").value;
        var tipPercentage = document.getElementById("tip").value;
        var result = parseFloat(checkAmount) * parseFloat(tipPercentage * 0.01);

        if(!isNaN(result)) {
            document.getElementById("tip_amount").innerHTML="The tip amount is: " + "$" + result
        }
    }
    </script>
    <title>Tip calculator</title>
</head>
<body>
    <div class="main">
    <h1 id="header_text">Calculate Tip</h1>
    <h1 id="tip_amount"></h1>
    <input id="check" type="text" placeholder="Enter check amount">
    <input id="tip" type="text" placeholder="Enter tip percentage desired">
    <button onclick="calculate()">calculate</button>
    </div>
</body>
</html>
